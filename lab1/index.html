<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    .row {
        background-color: rgb(242, 152, 25);
    }

    .form-control,
    .form-select {
        border-radius: 0px;
        font-weight: bolder;
    }
</style>

<body>
    <div class="container col-sm-8">
        <form>
            <div class="row d-flex gap-5  m-3 fw-bold  p-3">
                <div class="col-sm me-3">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label mt-2">Họ và tên <span
                                style="color: rgb(178, 21, 21);">*</span></label>
                        <input type="text" class="form-control p-3" id="exampleInputName" placeholder="Họ và tên *">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label mt-2">Email</label>
                        <input type="email" class="form-control p-3" id="exampleInputEmail" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <label for="select" class="form-label mt-2">Địa điểm học <span
                                style="color: rgb(178, 21, 21);">*</span></label>
                        <select id="select" class="form-select p-3" aria-label="Default select example">

                            <option selected>Địa điểm học *</option>
                            <option value="1">FPT Polytechnic</option>
                            <option value="2">FPT Universe</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="exampleInputPhone" class="form-label mt-2">Số điện thoại <span
                                style="color: rgb(178, 21, 21);">*</span></label>
                        <input type="email" class="form-control p-3" id="exampleInputPhone" placeholder="Điện thoại *">
                    </div>
                    <div class="mb-3">
                        <label for="select" class="form-label mt-2">Ngành học <span
                                style="color: rgb(178, 21, 21);">*</span></label>
                        <select id="select" class="form-select p-3" aria-label="Default select example">
                            <option selected>Chọn ngành học</option>
                            <option value="1">Web Developer</option>
                            <option value="2">Logistics</option>
                            <option value="2">Software Engineer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputLink" class="form-label mt-2">Link Facebook</label>
                        <input type="url" class="form-control p-3" id="exampleInputLink" aria-describedby="emailHelp"
                            placeholder="Your link facebook">
                    </div>
                </div>

            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
