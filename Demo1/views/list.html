<a href="#!/product/add">Thêm</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr ng-repeat="pr in products">
        <td>{{pr.id}}</td>
        <td>{{pr.name}}</td>
        <td>{{pr.price}}</td>
        <td>
            <button ng-click="onDelete(pr.id)" class="btn btn-primary details-button">Xóa</button>
            <button ng-click="onEdit(pr.id)" class="btn btn-warning">Sửa</button>
        </td>
    </tr>
</table>
