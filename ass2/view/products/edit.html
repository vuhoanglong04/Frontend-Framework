<div class="row">
    <div class="card-body col-xl-6">
        <h4 class="card-title mb-4">Edit Product</h4>
        <form action="">
            <fieldset class="form-group">
                <label class="form-label">Name Product</label>
                <input type="text" class="form-control" placeholder="" ng-model="inputValidate.name">
                <span  ng-show="!check.name" style="color:red">Please enter name category</span>
                <span ng-show="!check.nameMinLenght" style="color:red">Category name must be at least 6 characters</span>
            </fieldset>
            <fieldset class="form-group">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" placeholder="" ng-model="inputValidate.price">
                <span ng-show="!check.price" style="color:red">Please enter price product</span>
                <span ng-show="!check.priceNumber" style="color:red">Price product must be a number</span>
            </fieldset>
            <fieldset class="form-group">
                <label class="form-label">Category</label>
                <select class="custom-select" ng-model="inputValidate.category">
                    <option value="" disabled selected hidden>Select your category</option>
                    <option ng-repeat="ct in categories" value="{{ct.id}}" {{ct.category == ct.id ? 'selected' :''}}>{{ct.name}}</option>
                </select>
                <span ng-show="check.category==false" style="color:red">Please choose category</span> <br>
            </fieldset>
            <button ng-click="onSubmitForm()" type="submit" class="btn btn-success mr-2">
                Submit
            </button>
            <button type="submit" class="btn btn-light" ng-click="onCancel()" >
                Cancel
            </button>
        </form>
    </div>
</div>
